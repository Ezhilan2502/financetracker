<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" autocomplete="off" required><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="off" required><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="off" required><br><br>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" autocomplete="off" required><br><br>

            <button type="submit">Sign Up</button><br><br>
            Already a user ?<a href="{% url 'login' %}">Login</a>
        </form>
    </div>
</body>
</html>
