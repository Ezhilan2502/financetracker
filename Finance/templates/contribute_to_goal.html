{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute to goal</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    

   
    <div class="add-container">
    <h2>Contribute to Goal: {{ goal.name }}</h2>

    <p><strong>Target Amount: </strong>₹{{ goal.target_amount }}</p>
    <p><strong>Current Saved: </strong>₹{{ goal.current_saved_amount }}</p>
    <p><strong>Amount Remaining: </strong>₹{{ goal.amount_remaining }}</p>
    <p><strong>Completion: </strong>{{ goal.percentage_complete }}%</p>
    

    <form method="POST">
        {% csrf_token %}
        <label for="amount">Enter Contribution Amount (₹):</label>
        <input type="number" name="amount" step="0.01" min="0.01" required>
       

        <button type="submit">Contribute</button>
       
        <a href="{% url 'goal_list' %}">Back to goals</a>
    </form>
    </div>
    
</body>
</html>
